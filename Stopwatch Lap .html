<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Stopwatch with Lap Feature</title>

<style>
  /* ===== Reset & Base Styles ===== */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    height: 100vh;
    padding-top: 50px;
    background: linear-gradient(135deg, #84fab0, #8fd3f4);
    color: #333;
  }

  h1 {
    margin-bottom: 20px;
    font-weight: 600;
  }

  /* ===== Stopwatch Display ===== */
  .display {
    font-size: 3rem;
    background: #fff;
    padding: 20px 50px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    margin-bottom: 30px;
  }

  /* ===== Buttons ===== */
  .buttons {
    margin-bottom: 30px;
  }

  .buttons button {
    padding: 10px 25px;
    margin: 0 10px;
    font-size: 1rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .start {
    background-color: #28a745;
    color: white;
  }

  .pause {
    background-color: #ffc107;
    color: #222;
  }

  .reset {
    background-color: #dc3545;
    color: white;
  }

  .lap {
    background-color: #007bff;
    color: white;
  }

  .clear-laps {
    background-color: #6c757d;
    color: white;
  }

  .buttons button:hover {
    opacity: 0.85;
    transform: scale(1.05);
  }

  /* ===== Lap List ===== */
  .laps {
    width: 300px;
    max-height: 250px;
    overflow-y: auto;
    background: #ffffffc9;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
  }

  .laps h2 {
    margin-bottom: 10px;
    text-align: center;
  }

  .lap-item {
    display: flex;
    justify-content: space-between;
    background: #f1f1f1;
    border-radius: 5px;
    padding: 8px 12px;
    margin: 6px 0;
    font-family: monospace;
  }

  .lap-item span {
    font-size: 1rem;
  }

</style>
</head>
<body>

  <h1>⏱️ Stopwatch with Laps</h1>

  <div class="display" id="display">00:00:00</div>

  <div class="buttons">
    <button class="start" id="startBtn">Start</button>
    <button class="pause" id="pauseBtn">Pause</button>
    <button class="lap" id="lapBtn">Lap</button>
    <button class="reset" id="resetBtn">Reset</button>
    <button class="clear-laps" id="clearLapsBtn">Clear Laps</button>
  </div>

  <div class="laps" id="laps">
    <h2>Lap Times</h2>
    <div id="lapList"></div>
  </div>

  <script>
    // ===== Variables =====
    let startTime = 0;
    let elapsedTime = 0;
    let timerInterval;
    let lapCounter = 0;

    const display = document.getElementById('display');
    const lapList = document.getElementById('lapList');

    // ===== Format Time =====
    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      const milliseconds = Math.floor((ms % 1000) / 10);

      return (
        String(minutes).padStart(2, '0') + ':' +
        String(seconds).padStart(2, '0') + ':' +
        String(milliseconds).padStart(2, '0')
      );
    }

    // ===== Start Timer =====
    document.getElementById('startBtn').addEventListener('click', () => {
      if (!timerInterval) {
        startTime = Date.now() - elapsedTime;
        timerInterval = setInterval(() => {
          elapsedTime = Date.now() - startTime;
          display.textContent = formatTime(elapsedTime);
        }, 10);
      }
    });

    // ===== Pause Timer =====
    document.getElementById('pauseBtn').addEventListener('click', () => {
      clearInterval(timerInterval);
      timerInterval = null;
    });

    // ===== Reset Timer =====
    document.getElementById('resetBtn').addEventListener('click', () => {
      clearInterval(timerInterval);
      timerInterval = null;
      elapsedTime = 0;
      lapCounter = 0;
      display.textContent = '00:00:00';
      lapList.innerHTML = '';
    });

    // ===== Record Lap =====
    document.getElementById('lapBtn').addEventListener('click', () => {
      if (timerInterval) {
        lapCounter++;
        const lapTime = formatTime(elapsedTime);
        const lapItem = document.createElement('div');
        lapItem.classList.add('lap-item');
        lapItem.innerHTML = `<span>Lap ${lapCounter}</span><span>${lapTime}</span>`;
        lapList.prepend(lapItem); // newest lap on top
      }
    });

    // ===== Clear All Laps =====
    document.getElementById('clearLapsBtn').addEventListener('click', () => {
      lapList.innerHTML = '';
      lapCounter = 0;
    });
  </script>
</body>
</html>
