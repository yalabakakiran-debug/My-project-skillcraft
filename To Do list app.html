<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>To-Do List App</title>

<style>
  /* ===== Base Styles ===== */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #222;
  }

  .container {
    background: #fff;
    padding: 25px;
    border-radius: 15px;
    width: 420px;
    box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
  }

  h1 {
    text-align: center;
    margin-bottom: 15px;
  }

  /* ===== Input Section ===== */
  .input-section {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-bottom: 15px;
  }

  input, textarea {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
  }

  .input-section button {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .input-section button:hover {
    background: #0056b3;
  }

  /* ===== Task List ===== */
  ul {
    list-style: none;
  }

  li {
    background: #f9f9f9;
    margin: 8px 0;
    padding: 10px;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    border-left: 5px solid #007bff;
    position: relative;
  }

  .task-top {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .task-title {
    flex: 1;
    font-weight: bold;
    margin-left: 10px;
  }

  .completed .task-title {
    text-decoration: line-through;
    color: gray;
  }

  .task-time {
    font-size: 0.85rem;
    color: #555;
    margin-top: 5px;
  }

  .actions {
    display: flex;
    gap: 8px;
  }

  .actions button {
    border: none;
    background: none;
    font-size: 1.1rem;
    cursor: pointer;
    transition: color 0.3s;
  }

  .actions button:hover {
    color: #007bff;
  }

</style>
</head>
<body>

  <div class="container">
    <h1>üìù To-Do List</h1>

    <!-- Input Section -->
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter task..." />
      <input type="datetime-local" id="dateInput" />
      <button id="addBtn">Add Task</button>
    </div>

    <!-- Task List -->
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const dateInput = document.getElementById("dateInput");
    const addBtn = document.getElementById("addBtn");
    const taskList = document.getElementById("taskList");

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    // ===== Save tasks to localStorage =====
    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    // ===== Render Tasks =====
    function renderTasks() {
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = task.completed ? "completed" : "";

        li.innerHTML = `
          <div class="task-top">
            <div>
              <input type="checkbox" class="check" ${task.completed ? "checked" : ""} data-index="${index}">
              <span class="task-title">${task.text}</span>
            </div>
            <div class="actions">
              <button class="edit" data-index="${index}">‚úèÔ∏è</button>
              <button class="delete" data-index="${index}">üóëÔ∏è</button>
            </div>
          </div>
          <div class="task-time">${task.date ? "üìÖ " + task.date : ""}</div>
        `;
        taskList.appendChild(li);
      });
    }

    // ===== Add Task =====
    addBtn.addEventListener("click", () => {
      const text = taskInput.value.trim();
      const date = dateInput.value;
      if (!text) return alert("Please enter a task!");
      tasks.push({ text, date, completed: false });
      saveTasks();
      renderTasks();
      taskInput.value = "";
      dateInput.value = "";
    });

    // ===== Task Actions (Edit / Delete / Complete) =====
    taskList.addEventListener("click", (e) => {
      const index = e.target.dataset.index;

      if (e.target.classList.contains("delete")) {
        tasks.splice(index, 1);
      } 
      else if (e.target.classList.contains("edit")) {
        const newText = prompt("Edit your task:", tasks[index].text);
        if (newText !== null && newText.trim() !== "") {
          tasks[index].text = newText.trim();
        }
      } 
      else if (e.target.classList.contains("check")) {
        tasks[index].completed = e.target.checked;
      }

      saveTasks();
      renderTasks();
    });

    // ===== Initial Render =====
    renderTasks();
  </script>

</body>
</html>
